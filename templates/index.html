<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <!-- Add Task Form -->
        <div class="form-container">
            <h2 id="form-title">Add New Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-id" value="">
                
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required placeholder="Enter task title">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3" placeholder="Enter task description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date">
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="submit-btn">Add Task</button>
                    <button type="button" id="cancel-btn" style="display:none;">Cancel</button>
                </div>
            </form>
        </div>
        
        <!-- Tasks List -->
        <div class="tasks-container">
            <h2>Tasks</h2>
            <div id="tasks-list"></div>
        </div>
    </div>
    
    <script>
        // API Base URL
        const API_URL = '/api/tasks';
        
        // State
        let editingTaskId = null;
        
        // DOM Elements
        const taskForm = document.getElementById('task-form');
        const formTitle = document.getElementById('form-title');
        const taskIdInput = document.getElementById('task-id');
        const titleInput = document.getElementById('title');
        const descriptionInput = document.getElementById('description');
        const dueDateInput = document.getElementById('due-date');
        const statusSelect = document.getElementById('status');
        const submitBtn = document.getElementById('submit-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const tasksList = document.getElementById('tasks-list');
        
        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', loadTasks);
        
        // Form submit handler
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const taskData = {
                title: titleInput.value.trim(),
                description: descriptionInput.value.trim() || null,
                due_date: dueDateInput.value || null,
                status: statusSelect.value
            };
            
            if (editingTaskId) {
                await updateTask(editingTaskId, taskData);
            } else {
                await createTask(taskData);
            }
        });
        
        // Cancel edit button
        cancelBtn.addEventListener('click', resetForm);
        
        // Load all tasks
        async function loadTasks() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error('Failed to load tasks');
                }
                
                const tasks = await response.json();
                displayTasks(tasks);
            } catch (error) {
                console.error('Error loading tasks:', error);
                showError('Failed to load tasks');
            }
        }
        
        // Create new task
        async function createTask(taskData) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to create task');
                }
                
                resetForm();
                await loadTasks();
                showSuccess('Task created successfully');
            } catch (error) {
                console.error('Error creating task:', error);
                showError(error.message);
            }
        }
        
        // Update existing task
        async function updateTask(taskId, taskData) {
            try {
                const response = await fetch(`${API_URL}/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to update task');
                }
                
                resetForm();
                await loadTasks();
                showSuccess('Task updated successfully');
            } catch (error) {
                console.error('Error updating task:', error);
                showError(error.message);
            }
        }
        
        // Delete task
        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/${taskId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete task');
                }
                
                await loadTasks();
                showSuccess('Task deleted successfully');
            } catch (error) {
                console.error('Error deleting task:', error);
                showError(error.message);
            }
        }
        
        // Edit task - populate form
        function editTask(taskId) {
            fetch(`${API_URL}/${taskId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load task');
                    }
                    return response.json();
                })
                .then(task => {
                    editingTaskId = taskId;
                    formTitle.textContent = 'Edit Task';
                    submitBtn.textContent = 'Update Task';
                    cancelBtn.style.display = 'inline-block';
                    
                    titleInput.value = task.title;
                    descriptionInput.value = task.description || '';
                    dueDateInput.value = task.due_date || '';
                    statusSelect.value = task.status;
                    
                    // Scroll to form
                    taskForm.scrollIntoView({ behavior: 'smooth' });
                })
                .catch(error => {
                    console.error('Error loading task:', error);
                    showError(error.message);
                });
        }
        
        // Display tasks in the list
        function displayTasks(tasks) {
            if (tasks.length === 0) {
                tasksList.innerHTML = '<p class="no-tasks">No tasks yet. Add your first task above!</p>';
                return;
            }
            
            tasksList.innerHTML = tasks.map(task => `
                <div class="task-card status-${task.status}">
                    <div class="task-header">
                        <h3>${escapeHtml(task.title)}</h3>
                        <span class="status-badge">${formatStatus(task.status)}</span>
                    </div>
                    ${task.description ? `<p class="task-description">${escapeHtml(task.description)}</p>` : ''}
                    ${task.due_date ? `<p class="task-due-date">Due: ${formatDate(task.due_date)}</p>` : ''}
                    <div class="task-actions">
                        <button class="btn-edit" onclick="editTask(${task.id})">Edit</button>
                        <button class="btn-delete" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Reset form to initial state
        function resetForm() {
            editingTaskId = null;
            formTitle.textContent = 'Add New Task';
            submitBtn.textContent = 'Add Task';
            cancelBtn.style.display = 'none';
            taskForm.reset();
        }
        
        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatStatus(status) {
            return status.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }
        
        function showSuccess(message) {
            showMessage(message, 'success');
        }
        
        function showError(message) {
            showMessage(message, 'error');
        }
        
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
